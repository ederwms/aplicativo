<ion-content>
  <ion-slides class="css" pager>
    <ion-slide>
      <div id="interface">
        <h1>Seja bem-vindo ao HealthyPet!</h1>
        <br>
        <br>
        <div id="info">
          <img src="assets/imgs/dog.jpg" alt="dog">
        </div>
        <br>
      </div>
    </ion-slide>
    <ion-slide>
      <div id="interface">
          <h1>Acompanhe o seu pet.</h1>   
          <br>
          <br>     
          <div id="info">
            <img src="assets/imgs/dog1.jpg" alt="dog1">
          </div>
          <br>
          <p>Saiba o estado dele com base em seu batimento cardiaco!!</p>          
        </div>
  </ion-slide>
  <ion-slide>
    <div id="interface">
        <h1>Tabela com informações</h1>
        <br>
        <br>
        <div id="info">
          <img src="assets/imgs/dog2.jpg" alt="dog2">
        </div>
        <br>
        <p>A qualquer hora e em qualquer lugar!</p>        
      </div>
</ion-slide>
    <ion-slide id="nomeDog">
        <ion-item>
            <ion-input [(ngModel)] = "inputNome" placeholder="Digite aqui o nome do seu amigo" >  </ion-input>
        </ion-item>

        <button ion-button (click)="gravaNome()"> Começar! </button>  
    </ion-slide>
  </ion-slides>
</ion-content>
