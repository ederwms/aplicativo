<ion-content>
  <ion-slides class="css"ger>
    <ion-slide>
      <div id="interface">
        <div id="info">
          <p>Seja bem-vindo ao HealthyPet!</p>
          <br>
          <br>
          <img src="assets/imgs/dog.jpg" alt="dog">
        </div>
      </div>
    </ion-slide>
    <ion-slide>
      <div id="interface">
          <div id="info">
            <h2>Acompanhe a saúde do seu pet.</h2>
            <br>
            <img src="assets/imgs/dog1.jpg" alt="dog1">
            <br>
          </div>
          <span class="msg">A qualquer hora e em qualquer lugar!</span>
        </div>
  </ion-slide>
  <ion-slide>
    <div id="interface">
        <div id="info">
          <p>Aqui você poderá fazer a medição dos batimentos cardíacos do seu melhor amigo!</p>
          <br>
          <img src="assets/imgs/dog2.jpg" alt="dog2">
        </div>
        <span class="msg">Acesse uma tabela com informações sobre os intervalos BPM</span>
      </div>
</ion-slide>
    <ion-slide>
        <ion-item>
            <ion-input [(ngModel)] = "inputNome" placeholder="Digite aqui o nome do seu pet"></ion-input>
        </ion-item>

        <button ion-button (click)="gravaNome()"> Começar! </button>
    <!--
      <a (click)="gravaNome()" class="comecar">
        <strong>Começar!</strong>
      </a>
    -->
    </ion-slide>
  </ion-slides>
</ion-content>
