<ion-header>
  <ion-navbar>
    <ion-title>
      Conexão Bluetooth
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list padding>
    <button color="secondary" ion-button block (click)="startScanning()">Buscar</button> 
    <ion-list-header>
      Dispositivos pareados
    </ion-list-header>
    <ion-item *ngFor="let device of pairedDevices"> 
      {{device.name}} 
    </ion-item>
    <button color="secondary" ion-button block (click)="disconnect()">Desconectar</button> 
    <ion-list-header>
      Dispositivos disponíveis
    </ion-list-header>
    <ion-item *ngFor='let device of unpairedDevices'> 
      <span (click)="selectDevice(device.address)">  
        {{device.name}} 
      </span>
    </ion-item>
    <ion-spinner name="crescent" *ngIf="gettingDevices"></ion-spinner> 
  </ion-list>
</ion-content>
